<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kenya Peterson"/>
    <meta name="description" content="Spots"/>
    <meta name="keywords" content="..."/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <title>Spots</title>
</head>
<body>
   <div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo">
    </header>
    <main class="content">
        <section class="profile page__section">
            <img src="./images/avatar.jpg" alt="Profile Image" class="profile__avatar">
            <div class="profile__column">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
                <button type="button" class="profile__edit-button">
                    <img src="./images/pencil.svg" alt="Pencil icon" class="profile__edit-button-icon">Edit Profile
                </button>
            </div>
            <button type="button" class="profile__add-button">
                <img src="./images/add.svg" alt="Add icon"> New Post
            </button>
        </section>
        <section class="cards page__section">
            <ul class="cards__list">
                <template id="card-template">
                    <li class="card">
                        <button
                        type="button"
                        class="card__delete-button"
                        ></button>
                        <img 
                        class="card__image"
                        src="" 
                        alt="" 
                        />
                        <div class="card__content">
                            <h2 class="card__title"></h2>
                            <button  
                            type="button"
                            class="card__like-button"
                            ></button>
                        </div>
                    </li>
                </template>                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">2024 &copy; Kenya Peterson</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
            <h2 class="modal__title">Edit profile</h2>
            <form name="edit-profile" id="edit-profile" class="modal__form" novalidate>
                <label class="modal__label">
                    Name
                    <input 
                    id="name-input" 
                    type="text" 
                    class="modal__input" 
                    placeholder="Type your name" 
                    required 
                    minlength="2" 
                    maxlength="40">
                    <span id="name-input-error" class="modal__error"></span>
                </label>
                <label class="modal__label">
                    Description
                    <input 
                    id="description-input" 
                    type="text" 
                    class="modal__input" 
                    placeholder="Describe yourself" 
                    required
                    minlength="2" 
                    maxlength="200">
                    <span id="description-input-error" class="modal__error"></span>
                </label>
                <button type="submit" class="modal__submit-button">Save</button>
            </form>
        </div>
    </div>
    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button class="modal__close-button"></button>
            <h2 class="modal__title">New Post</h2>
            <form name="add-card-modal" id="add-card" class="modal__form" novalidate>
                <label class="modal__label">
                    Image link
                    <input 
                    id="card-link-input" 
                    type="url" 
                    class="modal__input" 
                    placeholder="Pasta a link to the picture" 
                    required>
                    <span id="card-link-input-error" class="modal__error"></span>
                </label>
                <label class="modal__label">
                    Caption
                    <input 
                    id="card-caption-input" 
                    type="text" 
                    class="modal__input" 
                    placeholder="Type your caption" 
                    required
                    minlength="2"
                    maxlength="30">
                    <span id="card-caption-input-error" class="modal__error"></span>
                </label>
                <button type="submit" class="modal__submit-button">Save</button>
            </form>
        </div>
    </div>
   </div> 
        <div class="modal" id="preview-modal">
            <div class="modal__content modal__content_type_preview">
                <button type="button" class="modal__close modal__close-button_preview"></button>
                <img 
                class="modal__image"
                src="" 
                alt="" />
                <p class="modal__caption"></p>
            </div>
        </div>
        <script defer src="./scripts/index.js"></script>
        <script defer src="./scripts/validation.js"></script>
    </body>
</html>
