<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kenya Peterson"/>
    <meta name="description" content="Spots"/>
    <meta name="keywords" content="..."/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon" href="./images/spots-favicon.svg" type="image/x-icon"/>
    <title>Spots</title>

<body>
   <div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo">

        <section class="profile page__section">

                </button>
            </div>
            <button class="profile__add-button">
                <img src="./images/add.svg" alt="Add icon">New Post
            </button>
        </section>
        <section class="cards page__section">
            <ul class="cards__list">
                <li class="card">
                    <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Val Thorens</h2>
                        <button  type="button" class="card__like-button">
                            <img src="./images/like.svg" alt="Like button">

                    </div>
                </li>
